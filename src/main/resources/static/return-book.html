<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return Book</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
    <div class="bg-blue-700 text-white p-4 flex gap-4">
  <a href="dashboard.html">Dashboard</a>
  <a href="add-user.html">Add User</a>
  <a href="add-book.html">Add Book</a>
  <a href="books.html">Books</a>
  <a href="borrow-book.html">Borrow</a>
  <a href="return-book.html">Return</a>
  <a href="login.html">Login</a>
  <a href="logout.html">Logout</a>
</div>


  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Return a Book</h1>
    <form id="returnForm" class="space-y-4">

      <div>
        <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
        <input type="text" id="userId" name="userId" required
          class="mt-1 block w-full border border-gray-300 rounded p-2" />
      </div>

      <div>
        <label for="bookId" class="block text-sm font-medium text-gray-700">Book ID</label>
        <input type="text" id="bookId" name="bookId" required
          class="mt-1 block w-full border border-gray-300 rounded p-2" />
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition">
        Return Book
      </button>
    </form>
  </div>

  <script>
    document.getElementById('returnForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const returnData = {
        userId: this.userId.value,
        bookId: this.bookId.value,
      };

      try {
        const response = await fetch('/api/return', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(returnData),
        });

        if (response.ok) {
          alert('Book returned successfully!');
          this.reset();
        } else {
          alert('Failed to return book.');
        }
      } catch (error) {
        alert('Error returning book.');
        console.error(error);
      }
    });
  </script>

</body>
</html>
