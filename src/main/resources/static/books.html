<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-blue-700 text-white p-4 flex gap-4">
  <a href="dashboard.html">Dashboard</a>
  <a href="add-user.html">Add User</a>
  <a href="add-book.html">Add Book</a>
  <a href="books.html">Books</a>
  <a href="borrow-book.html">Borrow</a>
  <a href="return-book.html">Return</a>
  <a href="login.html">Login</a>
  <a href="logout.html">Logout</a>
</div>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Books List</h1>
    <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Title</th>
          <th class="py-3 px-4 text-left">Author</th>
          <th class="py-3 px-4 text-left">Available</th>
        </tr>
      </thead>
      <tbody id="booksTable" class="divide-y divide-gray-200">
        <!-- Data from backend will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    fetch("http://localhost:8080/books")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("booksTable");
        data.forEach(book => {
          const row = `
            <tr>
              <td class="py-2 px-4">${book.id}</td>
              <td class="py-2 px-4">${book.title}</td>
              <td class="py-2 px-4">${book.author}</td>
              <td class="py-2 px-4">${book.available ? "Yes" : "No"}</td>
            </tr>
          `;
          table.innerHTML += row;
        });
      });
  </script>
</body>
</html>
